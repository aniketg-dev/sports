<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elev8: Empowering India's Athletes</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); */
        body {
            font-family: 'Roboto', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #020016bf 10%, #481c8f 20%, #0d0a2cbf 100%);
        }
        .body-bg{
            background: radial-gradient(circle, rgba(148,63,251,1) 0%, rgba(5,31,115,1) 100%);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.3s ease-in-out, transform 1.3s ease-in-out;
        }
        .fade-in-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="body-bg  justify-center ">    
    <section class="relative body-bg py-15 px-10 fade-in">
        <div class="container mx-auto bg-transparent mt-10 mb-5 rounded-lg" style="width: 900px;border-width: 1px;">
            <div class="w-full items-center bg-transparent text-white rounded-lg shadow-lg">
                <div class="p-10 justify-center ">
                    <h2 class="text-4xl text-center font-bold mb-5">Join the Elev8 Revolution</h2>
                    <form id="myForm">
                        <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-4 -mx-4 mb-5">
                            <!-- Name Input -->
                            <div class=" px-4 mb-4 md:mb-3">
                                <label for="name" class="block text-lg font-medium mb-2">Name</label>
                                <input id="name" name="name" type="text" class="w-full border text-black border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Your Name" required>
                            </div>
            
                            <!-- Email Input -->
                            <div class="px-4  mb-4 md:mb-3">
                                <label for="email" class="block text-lg font-medium mb-2">Email</label>
                                <input id="email" name="email" type="email" class="w-full border text-black border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Your Email" required>
                            </div>
            
                            <!-- Mobile Number Section -->
                            <div class="grid px-4  mb-4 md:mb-3">
                                    <label for="mobile" class="block text-lg font-medium mb-4">Phone Number</label>
                                <!-- Country Code Select -->
                                <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-4  text-black">
                                    <select id="countryCode" name="countryCode" class=" border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                                        <option value="+1">+1 (USA)</option>
                                        <option value="+44">+44 (UK)</option>
                                        <option value="+91">+91 (India)</option>
                                        <option value="+61">+61 (Australia)</option>
                                    </select>
                                    <input id="mobile" name="mobile" type="tel" class="w-full text-black border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Your Mobile Number" required>
                                </div>
                                <!-- Mobile Number Input -->
                                
                            </div>

                            <div class="px-4  mb-4 md:mb-3">
                                <label for="occupation" class="block text-lg font-medium mb-4">Occupation</label>
                                <select name="occupation" id="occupation" class="border border-gray-300 w-full px-4 py-2 bg-white text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" 
                                 placeholder="Your Occupation" required>
                                <option value="" disabled selected class="text-gray-300">Select occupation</option>
                                <option value="Athlete">Athlete</option>
                                <option value="Coach">Coach</option>
                                <option value="Sports Enthusiast">Sports Enthusiast</option>
                                <option value="Fitness Professional">Fitness Professional</option>
                                <option value="Others">Others</option>
                            </select>
                               
                            </div>

                            <div class="px-4  mb-4 md:mb-3 ">
                                <label for="reference" class="block text-lg font-medium mb-4">How did you hear about Elev8?</label>
                                <select name="reference" id="reference" 
                                class="border w-full border-gray-300 bg-white text-black px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                                placeholder="Your reference" required>
                                <option value="" disabled selected class="text-gray-300">Select reference</option>
                                    <option value="Social Media">Social Media</option>
                                    <option value="Word Of Mouth">Word Of Mouth</option>
                                    <option value="Online Advertisement">Online Advertisement</option>
                                    <option value="Event Sponsorship">Event Sponsorship</option>
                                    <option value="Others">Others</option>
                                </select>
                               
                            </div>

                            <div class="px-4 mb-4 md:mb-3 ">
                                    <h3 class="mt-1 text-lg leading-6 ">Are you intrested in receving updates and promotions from Elev8?</h3>
                                    <div class="flex mt-6 gap-8">
                                      <div class="flex items-center gap-3">
                                        <input id="Yes" name="notifications" type="radio" class="h-4 w-4 border-gray-300 mr-2 text-purple-600 focus:ring-purple-600">
                                        <label for="Yes" class="block text-sm font-medium leading-6 text-gray-900 mr-5">Yes</label>
                                      </div>
                                      <div class="flex items-center gap-3">
                                        <input id="No" name="notifications" type="radio" class="h-4 w-4 border-gray-300 mr-2 text-purple-600 focus:ring-purple-600 ml-3">
                                        <label for="No" class="block text-sm font-medium leading-6 text-gray-900">No</label>
                                      </div>
                                   </div>
                            </div>

                            
                            
                        </div>
                        <div class="col-span-full mb-4">
                            <label for="about" class="block text-sm font-medium leading-6  mb-4">Any addtion comments or questions for us?</label>
                            <!-- <div class="mt-4"> -->
                              <textarea id="about" name="about" rows="3" class="w-full border border-gray-300 px-4 py-2 rounded-lg text-black shadow-sm ring-1 ring-inset ring-purple-300 placeholder:text-grey-400 focus:outline-none focus:ring-2 focus:ring-purple-600 sm:text-sm sm:leading-6" placeholder="Write comments here..."></textarea>
                            <!-- </div> -->
                          </div>
                        <!-- Submit Button -->
                        <div class="flex justify-center space-x-4 mb-0">
                            <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </section>
    
    
    <script src="../js/custome.js"></script>

    <script>
       document.getElementById('myForm').addEventListener('submit', function(event) {
       event.preventDefault(); // Prevent default form submission

    const formData = new FormData(event.target);
    // console.log("formData",formData);

    // Debug: Log FormData entries
    // for (let [key, value] of formData.entries()) {
    //     console.log(`${key}: ${value}`);
    // }

    fetch('http://localhost:2500/submit', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(result => {
        console.log(result); // Handle the server response
        window.location.href = '/'
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

    </script>
 </body>
 
</html>`
